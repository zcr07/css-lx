        <h1><button>09</button> <span style="font-family:KaiTi;font-size:27px;color: #d7003a">嗟乎！<span style="font-family:KaiTi; font-size:30px; color: #00e500">师</span>道之不传也久矣！欲人之无惑也难矣！</span></h1>
        </section>

        <section>
            <li> 唉，（古代)从师（学习）的风尚不流传已经很久了！想要是人没有疑惑很难啊！</li>
            <li> 嗟：叹词。 </li>
            <li> <span style="font-family:KaiTi; font-size:30px; color: #00e500">师</span>：名作动，从师（学习）。</li>
            <li> 道：风尚。</li>
            <li> 师道：指古时从师（学习）的风尚，即后文所说的“古道”。</li>
            <li> 之：取消句子独立性。
            <li> 也：语气助词，表停顿。</li>
            <li> 💡 师说 • 韩愈</li>
        </section>
